  <script type="text/javascript" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <div class="album-cover">

          </div>
          <div class="swiper-slide">
            <img src="songs/Careuno - In my mind.jpg" />

            </div>
          </div>
          <div class="swiper-slide">
            <img src="songs/D-efe - Todo al rojo.jpg" />

          </div>
          <div class="swiper-slide">
            <img src="songs/Dr Delirio - Arabia nigths.jpg" />
            <div class="overlay">

          </div>
          <div class="swiper-slide">
            <img src="songs/Frazetta - Despierto.jpg" />

          </div>
          <div class="swiper-slide">
            <img src="songs/Lito mc - Dame tu free.jpg" />
            <div class="overlay">
            </div>
          </div>
          <div class="swiper-slide">
            <img src="songs/M.Dayon - Otro plano.jpg" />
            <div class="overlay">
            </div>
          </div>
          <div class="swiper-slide">
            <img src="songs/Manos $ucias - Alight.jpg" />

            </div>
          </div>
          <div class="swiper-slide">
            <img src="songs/Munioh bon - Slave.jpg" />
            <div class="overlay">
            </div>
          </div>
          <div class="swiper-slide">
            <img src="songs/Returner - El rapero enmascarado.jpg" />
            <div class="overlay">
            </div>
          </div>
          <div class="swiper-slide">

        </div>

    </div>

    <div class="music-player">
      <h1>Title</h1>
      <p>Song Name</p>

      <audio id="song">
        <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
      </audio>

      <input type="range" value="0" id="progress" />

      <div class="controls">
        <button class="backward">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="play-pause-btn">
          <i class="fa-solid fa-play" id="controlIcon"></i>
        </button>
        <button class="forward">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
